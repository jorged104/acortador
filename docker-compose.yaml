version: '3'

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - certs:/etc/nginx/certs:ro
      - vhostd:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
    labels:
      - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy
  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    restart: always
    environment:
      - NGINX_PROXY_CONTAINER=nginx-proxy
    volumes:
      - certs:/etc/nginx/certs:rw
      - vhostd:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro

  www:
    image: frontend
    restart: always
    expose:
      - "80"
    volumes:
      - ./frontend/dist/:/usr/share/nginx/html:ro
    environment:
      - VIRTUAL_HOST=shortn.cc,www.shortn.cc
      - LETSENCRYPT_HOST=shortn.cc,www.shortn.cc
      - LETSENCRYPT_EMAIL=nowelljorge@gmail.com
  api:
    image: api
    restart: always
    working_dir: /app
    expose:
      - "3001"
    environment:
        - VIRTUAL_HOST=api.shortn.cc
        - VIRTUAL_PORT=3001
        - LETSENCRYPT_HOST=api.shortn.cc
        - LETSENCRYPT_EMAIL=nowelljorge@gmail.com
        - NODE_ENV=production
        - USER=root
        - PASS=shortnowell104
        - PORT=3001
    command: "npm start"
    depends_on: 
      - mongodb
  mongodb:
    image: mongo
    restart: always
    environment: 
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=shortnowell104
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongo-volume:/data/db
volumes: 
  certs:
  html:
  vhostd: